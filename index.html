<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>AluraDev</title>
</head>
<body>

    <header>
        <img src="assets/Logo.svg" alt="logo" class="logoAlura">
        <input type="search" placeholder="Busque por algo" class="campoBusca">
        <img src="assets/author.svg" alt="foto do autor" class="autor">
    </header>
    
    <main class="principal">
        <nav class="menu">
            <h2 class="title">menu</h2>
            <ul class="menu-links">
                <li><a href="#" class="link-photo"><img src="assets/icontEditor.svg" alt="Icon Editor de código">Editor de código</a></li>
                <li><a href="#" class="link-photo"><img src="assets/iconComunidade.svg" alt="Icon Comunidade">Comunidade</a></li>
            </ul>
        </nav>
        <div class="campo">
            <div class="editor">
                <div class="botoes">
                    <img src="assets/ellipseVermelho.svg" alt="Botão Vermelho" class="botao">
                    <img src="assets/ellipseAmarelo.svg" alt="Botão Amarelo" class="botao">
                    <img src="assets/ellipseVerde.svg" alt="Botão Verde" class="botao">
                </div>
                <div>
                    <textarea class="campoTexto"></textarea>
                </div>
                
            </div>
            <button class="highlight-btn">Visualizar com highlight</button>
        </div>

        <div class="seuProjeto">
            <form class="projeto">
                <legend class="title">Seu projeto</legend>
                <input type="text" placeholder="Nome do Projeto" class="inputProjeto">
                <textarea class="inputProjeto" placeholder="Descrição do projeto"></textarea>
                    
                <legend class="title" id="personalizacao">Personalização</legend>
                <select name="" id="linguagens" class="selectProjeto">
                    <option value="javaScript">Java Script</option>
                    <option value="python">Python</option>
                </select>
                    
                <select id="cores">
                    <option value="azul"><div class="corAzul"></div></option>
                    <option value="laranja"><div class="corLaranja"></div></option>
                    <option value="verde"><div class="corVerde"></div></option>
                    <option value="roxo"><div class="corRoxo"></div></option>
                    <option value="rosa"><div class="corRosa"></div></option>
                </select>
                <input type="submit" value="Salvar Projeto" class="inputProjeto-btn">
            </form>
        </div>
    </main>
    
</body>
</html>
